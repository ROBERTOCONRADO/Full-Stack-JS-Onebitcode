<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>DOM</title>
</head>
<body style="background: rgba(221, 0, 0, 0.272);">
    <h1>Selecionando Elementos no DOM</h1>
    <button onclick="show()">Nome</button>
    <button onclick="chamar1()">Telefone 1</button>
    <button onclick="chamar2()">Telefone 2</button>
    <p>
        <label for="">Nome:</label>
        <input type="text" id="name" name="fullname">
    </p>

    <div id="contatos">
        <p>
            <label for="">Telefone 1</label>
            <input type="text" name="telefone" id="telefone1">
        </p>
        <p>
            <label for="">Telefone 2</label>
            <input type="text" name="telefone" id="telefone2">
        </p>
    </div>
</body>
</html>
