<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Enviando Elementos</title>
</head>
<body>
    <form action="">
        <p>
            <label for="">Nome:</label>
            <input type="text" name="primeiro-nome" onchange="primeiroNome(this)">
        </p>
        <p>
            <label for="">Sobrenome:</label>
            <input type="text" name="segundo-nome" onchange="segundoNome()">
        </p>
    </form>
</body>
</html>
